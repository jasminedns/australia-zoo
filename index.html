<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>

    <header>
        <div class="imgWrapper">
            <img src="images/icons/009-chameleon.png" alt="chameleon logo" height="100%" width="100%">
        </div>
        <div class="titleWrapper">
            <h1>THE ZOO</h1>
            <h2>KEEPERS</h2>
        </div>
    </header>

    <footer>
        <div class="footer-content">
            <div class="footer-section socialmedia">
                <div class="social-icons">
                    <a href="#"><img src="images/icons/github.png" alt="github-icon"></a>
                    <a href="#"><img src="images/icons/instagram.png" alt="instagram-icon"></a>
                    <a href="#"><img src="images/icons/national-georaphic.png"
                            alt="national-georaphic-icon"></a>
                </div>
                <div class="footer-bottom">
                    <p>Copyright 2024 - The Zookeepers</p>
                </div>
            </div>
            <div class="footer-section subscribe">
                <form class="newsletter">
                    <label for="email">Subscribe to our newsletter!</label>
                    <input class="email-input" type="email" id="email" name="email" placeholder="Email" required>
                    <button type="submit">Subscribe!</button>
                </form>
            </div>
            <div class="footer-section partners">
                <a href="https://www.nationalgeographic.com" target="_blank">National Georaphic</a>
                <a href="https://www.worldanimalprotection.org.au" target="_blank">World Animal Protection</a>
                <a href="../australia-zoo/html/aboutus.html">About Us</a>
            </div>
        </div>
    </footer>

    <section class="bgImageWrapper"></section>

</html>
